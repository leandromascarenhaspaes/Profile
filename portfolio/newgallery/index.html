<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <title>Image Galley</title>
</head>
<body>
    <section>
        <div>
            <div class="room-description">
                <h1>Our Rooms</h1>
                <p>Enjoy our exotic romantic rooms</p>
            </div>
            <div class="overlay"></div>
        </div>
        
        <div class="room-gallery">
            <img src="./img/pic01-big.jpg" class="gallery-highlight" alt="">
            <div class="room-preview">
                <img src="./img/pic01-small.jpg" class="room-active" alt="">
                <img src="./img/pic02-small.jpg" alt="">
                <img src="./img/pic03-small.jpg" alt="">
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
